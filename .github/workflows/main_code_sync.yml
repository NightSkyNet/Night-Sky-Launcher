name: Sync from Glitch

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute
  workflow_dispatch:  # Allows manual sync trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v3

      - name: Pull latest changes from Glitch
        run: |
          git clone --depth=1 https://96b43152-d3a8-4e21-99cd-5e57929534f8@api.glitch.com/git/nightsky-launcher glitch-source
          rsync -av --exclude='.git' glitch-source/ ./
          rm -rf glitch-source

      - name: Push to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/NightSkyStudios/NightSky-Launcher.git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-sync from Glitch" || true
          git push origin main
